#! spec.yaml
name: zero2prod
region: nyc1 
services:
  - name: zero2prod
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_EMAIL_CLIENT__AUTHORIZATION_TOKEN
        value: >-
          EV[1:IKAFwb/07b4rAYmvEO5iDeEPT3ONL/dP:4PA6cJjRaFqw33TVMkVxSa0WpLRgVr0M0hBYVsi6KO0rdkCTryVcYuXxkjw3jJ/JfvtC5A==]
        type: SECRET
        scope: RUN_AND_BUILD_TIME

    # Relative to the repository root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
    # Depending on when you created the repository,
    # the default branch on GitHub might have been named `master`
      branch: main
      # Deploy a new version on every commit to `main`!
      # Continuous Deployment, here we come!
      deploy_on_push: true
      repo: kvkenyon/zero2prod
    # Active probe used by DigitalOcean's to ensure our application is healthy
    health_check:
      # The path to our health check endpoint!
      # It turned out to be useful in the end!
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
databases:
# PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version
    version: "17"
